<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    .container { max-width: 400px; margin: 80px auto; background: #fff; border-radius: 8px; box-shadow: 0 4px 16px rgba(0,0,0,0.07); padding: 32px; text-align: center; }
    h1 { color: #00CED1; font-size: 3rem; }
    p { color: #888; }
    a { color: #00CED1; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Sorry, the page you requested was not found.</p>
    <a href="/">Go to Home</a>
  </div>
</body>
</html>
