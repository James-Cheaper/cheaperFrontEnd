<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cheaper - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    .container { max-width: 400px; margin: 80px auto; background: #fff; border-radius: 8px; box-shadow: 0 4px 16px rgba(0,0,0,0.07); padding: 32px; }
    h1 { color: #00CED1; text-align: center; }
    form { display: flex; flex-direction: column; gap: 16px; }
    input { padding: 10px; font-size: 1rem; border-radius: 4px; border: 1px solid #ccc; }
    button { background: #00CED1; color: #fff; border: none; border-radius: 4px; padding: 12px; font-size: 1rem; cursor: pointer; }
    button:hover { background: #20B2AA; }
    .back { display: block; text-align: center; margin-top: 16px; color: #00CED1; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Username" required autocomplete="username">
      <input type="password" name="password" placeholder="Password" required autocomplete="current-password">
      <button type="submit">Login</button>
    </form>
    <a href="/" class="back">‚Üê Back to Home</a>
  </div>
</body>
</html>
